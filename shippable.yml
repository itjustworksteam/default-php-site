language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
before_script:
      - composer self-update -n
      - composer install
      - mkdir -p shippable/testresults
      - mkdir -p shippable/codecoverage

script:
    - ./vendor/bin/phpunit --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage test/
